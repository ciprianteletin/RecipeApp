<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center">
      <app-spinner></app-spinner>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!f.valid">{{isLoginMode ? 'Login' : 'Sign up'}}</button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch To {{isLoginMode ? 'Sign up' : 'Login'}}!</button>
      </div>
    </form>
  </div>
</div>
